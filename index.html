<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfólióm</title>
<style>
html {
  scroll-behavior: smooth;
}

/* Alapstílus */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #f0f8ff, #ffffff);
  color: #333;
}

/* Menü */
nav {
  background-color: #ff6347;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  font-size: 1.1em;
}
nav a:hover {
  text-decoration: underline;
}

/* Szekciók */
section {
  padding: 60px 20px;
  text-align: center;
}
h1, h2 {
  margin-bottom: 20px;
}
img {
  max-width: 300px;
  border-radius: 10px;
  margin: 20px 0;
}

/* Rólam szekció */
#about {
  background-color: #f9f9f9;
}

/* Kapcsolat szekció */
#contact {
  background-color: #e0f7fa;
}

/* Szöveg */
p {
  font-size: 1.1em;
  line-height: 1.5;
}

/* Űrlap stílus */
form {
  display: inline-block;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  margin-top: 20px;
}

form input,
form textarea,
form button {
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form input,
form textarea {
  margin: 8px 0;
  padding: 10px;
  width: 100%;
  max-width: 300px;
  box-sizing: border-box;
}

form textarea {
  height: 100px;
  resize: vertical;
}

form button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #ff6347;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

form button:hover {
  background-color: #e5533c;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<!-- Menü -->
<nav>
  <a href="#home">Főoldal</a>
  <a href="#about">Rólam</a>
  <a href="#contact">Kapcsolat</a>
</nav>

<!-- Főoldal -->
<section id="home">
  <h1>Helló, világ!</h1>
  <p>Ez az én első GitHub Pages portfólió oldalam.</p>
  <img src="CTA.jpg" alt="Teszt kép">
</section>

<!-- Rólam -->
<section id="about">
  <h2>Rólam</h2>
  <p>Itt röviden bemutathatod, ki vagy és mit csinálsz. Például: webdesigner, brandstylist, márkaépítés mentor.</p>
</section>

<!-- Kapcsolat -->
<section id="contact">
  <h2>Kapcsolat</h2>
  <p>Email: ditta.test@example.com</p>
  <p>Telefon: +36 30 123 4567</p>
  <p>
    <a href="#" onclick="window.location.reload(true);" 
       style="color: #ff6347; text-decoration: none; font-weight: bold;">
       Oldal frissítése
    </a>
  </p>

  <form action="https://formspree.io/f/mpwjaewp" method="POST">
    <input type="text" name="name" placeholder="Neved" required>
    <input type="email" name="email" placeholder="Email címed" required>
    <textarea name="message" placeholder="Üzeneted" required></textarea>
    <button type="submit">Küldés</button>
  </form>
</section>

</body>
</html>
